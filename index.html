<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- jquery -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
    <!-- MOMENT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Margarine" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="main.css">
    <!--  -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
    <!-- handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.1/handlebars.min.js" integrity="sha256-Mki72593zH3nxiQrW1mskmSOAXOep8FVIK0ozKFISyY=" crossorigin="anonymous"></script>
    <!-- my js -->
    <script src="script.js" charset="utf-8"></script>

    <script id="entry-template" type="text/x-handlebars-template">
      <div class = "film">
        <img src ="{{ imgUrl }}" class="img-film">
        <div class="info-film">
          <p> Title: {{ title }}  </p>
          <p> Originial Title: {{ originalTitle }} </p>
          <p> Originial Language: {{{ language }}}  </p>
          <p> Vote: {{{ vote }}} </p>
        </div>
      </div>
    </script>

    <script id="entry-template-TV" type="text/x-handlebars-template">
      <div class="tv">
        <img src ="{{ imgTVUrl }}" class="img-film">
        <div class="info-film">
          <p> Title: {{ name }}  </p>
          <p> Originial Title: {{ originalName }} </p>
          <p> Originial Language: {{{ language }}}  </p>
          <p> Vote: {{{ vote }}} </p>
        </div>


      </div>

    </script>

    <title>Boolflix</title>

  </head>
  <body>

    <div class="main-cont">

      <div class="topbar">
        <img id="logo" src="logo.png" alt="">
        <div class="search-film">
          <input id="input" type="text">
          <button type="button" name="button"><i class="fas fa-search"></i></button>
        </div>
      </div>


      <div class="container">

        <h1>Chi vuole guardare Netflix?</h1>
        <button id="user-btn" type="button" >GESTISCI I PROFILI</button>
        <div id="film">
        </div>

        <div id="tv">
        </div>

      </div>
    </div>




  </body>
</html>
